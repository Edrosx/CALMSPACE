<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Space</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            background-color: #f1d7ff;
            text-align: center;
        }
        .logo {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 350px; /* Aumentado el tamaño del logo */
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px; /* Aumentado el espacio entre los botones */
            margin-top: 40px; /* Subido más hacia el centro */
            align-items: center;
        }
        .menu a {
            text-decoration: none;
            font-size: 1.5em; /* Aumentado el tamaño de la fuente */
            color: #4B0082;
            font-weight: bold;
            padding: 15px 20px; /* Aumentado el tamaño de los botones */
            border: 3px solid #4B0082;
            border-radius: 10px;
        }
        .menu a:nth-child(1) { /* Registro de Datos */
            margin-right: auto; /* Lo empuja hacia la izquierda */
        }
        .menu a:nth-child(2) { /* Técnicas de Respiración */
            margin: 0 auto; /* Lo centra */
        }
        .menu a:nth-child(3) { /* Foro de Apoyo */
            margin-left: auto; /* Lo empuja hacia la derecha */
        }
        .emergency {
            margin-top: 100px; /* Movido más abajo */
            font-size: 1em;
            color: black;
        }
        .emergency p {
            display: inline;
            margin: 0 15px;
            font-weight: bold;
        }
        .emergency a {
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img class="logo" src="image.png" alt="Logo CalmSpace">
    
    <div class="menu">
        <a href="registro.html">Registro de Datos</a>
        <a href="tecnicas.html">Técnicas de Respiración</a>
        <a href="foro.html">Foro de Apoyo</a>
    </div>
    
    <div class="emergency" style="position: relative; bottom: -50px;">
        <h3>Números de Emergencia en Colombia</h3>
        <p><strong>Emergencias generales: 123</strong></p>
        <p><strong>Línea de ayuda psicológica: <a href="linea_psicologica.pdf" target="_blank">Ver aquí</a></strong></p>
    </div>
</body>
</html>
